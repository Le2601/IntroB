<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <link rel="stylesheet" href="styles.css">


  <!-- menu -->


  <style>
.product-slider {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.product-card {
  text-align: center; /* Canh giữa toàn bộ nội dung trong thẻ */
  padding: 5px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin: 10px;
  display: flex;
  flex-direction: column; /* Xếp nội dung theo chiều dọc */
  justify-content: center; /* Canh giữa nội dung theo chiều dọc */
  align-items: center; /* Canh giữa nội dung theo chiều ngang */
  height: 250px; /* Đặt chiều cao cố định cho các thẻ sản phẩm */
}

.product-card img {
  width: 100%;
  max-width: 200px; /* Giới hạn kích thước hình ảnh */
  border-radius: 5px;
  display: block; /* Đảm bảo hình ảnh được hiển thị là khối */
  margin: auto;
}

.product-card p {
  font-size: 16px;
  font-weight: bold;
  color: #333;
  margin: 15px 0 0 0;
}

  </style>
</head>
<body>
    <div class="container">  
        Danh mục hình ảnh 
    </div>
  <div class="product-slider">
    <div class="product-card">
      <img style="height:200px ; width: 200px;" src="../Blogge-1.0.0.0/th.jpg" alt="Túi vải">
      <p>Túi vải</p>
    </div>
    <div class="product-card">
        <img style="height:200px ; width: 200px;" src="../Blogge-1.0.0.0/th.jpg" alt="Túi vải">
        <p>Túi vải</p>
      </div>
      <div class="product-card">
        <img style="height:200px ; width: 200px;" src="../Blogge-1.0.0.0/th.jpg" alt="Túi vải">
        <p>Túi vải</p>
      </div>
      <div class="product-card">
        <img style="height:200px ; width: 200px;" src="../Blogge-1.0.0.0/th.jpg" alt="Túi vải">
        <p>Túi vải</p>
      </div>
      <div class="product-card">
        <img style="height:200px ; width: 200px;" src="../Blogge-1.0.0.0/th.jpg" alt="Túi vải">
        <p>Túi vải</p>
      </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.product-slider').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        dots: true,
        arrows: false,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
